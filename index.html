<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<!-- title bar  -->
<body>
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1 text-white" id="navbar">Weather Dashboard</span>
  </nav>

  <main>
    <div class="row m-0">
      <div class="card col-12 col-md-2 px-0 m-3 border-0">
        <h3 class="px-1 py-2 text-white bg-dark custom">Enter City Name and State:</h3>
        <ul class="list-group custom-grp border-0 " id="ul-custom">
          <li class="add-project-btn"><input class="mt-3" placeholder="Austin, TX" id="searchInp"></li>

          <li class="add-project-btn"><button class="btn btn-dark px-5 py-1 my-3 text-light text-nowrap" id="searchBtn">Search</button></li>
          



          
        </ul>
      </div>
      <!-- card for currently select weather current weather -->
      <div class="col-12 col-md-9 p-0 m-3">
        <div class="mb-4 card border border-dark">
          <h3 class="card-header bg-dark text-white"><span class="fs-4 fw-norma" id="cityName"></span><img src="" id="emoji"></img></h3>
          <div class="card-body bg-secondary">
            <h6 class="card-title text-warning" id="temp0">Temp: </h6>
            <h6 class="card-title text-light" id="wind0">Wind:</h6>
            <h6 class="card-title text-light" id="hum0">Humidity:</h6>
            <h6 class="card-title text-light" id="sunR0">Sunrise:</h6>
            <h6 class="card-title text-light" id="sunS0">Sunset:</h6>
          </div>
        </div>
        <!-- header for 5 day outlook -->
        <div class="card">
          <h5 class="card-header">5-Day Outlook:</h5>
          <div class="card-body pt-2 p-0">

            <div class="row gx-0 p-0 d-sm-flex" id="5dayBody">

  
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="text-center text-lg-start bg-dark text-info fixed-bottom">

    <div class="text-center p-4">
      Â© Restivo Graphics Inc. 2023
    </div>
  </footer>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
